</head>
<body>
   
    <header>     
        <nav>
            <div class="header-container">
                <div class="menu">Menu
                    <div class="slide-out-menu">
                        <ul>

                        </ul>
                    </div>

                <h1 class="hotel-name">Ocean Shore Hotel</h1>
                
               
                <div class="book-now">
                   
                    <span class="phone-number">Phone: +1 (631) 668-9825</span>
                    <button id="topRightLoginButton" class="book-now-button">Log In</button>
                    <button onclick="showBookingForm()" class="book-now-button">MY RESERVATIONS</button>
                    
                </div>
                
                


            </div>
        </nav>
    </header>

   
    <main>
        

        <section id="home">
           
           
        </section>

        
        <section id="rooms">
   
    

   

    <div class="carousel-container">
        <div id="carousel" class="carousel">
            <img src="https://media.istockphoto.com/id/104731717/photo/luxury-resort.jpg?s=612x612&w=0&k=20&c=cODMSPbYyrn1FHake1xYz9M8r15iOfGz9Aosy9Db7mI=" alt="Single Room" class="carousel-image">
            <img src="https://cdn.traveltripper.io/site-assets/512_855_12327/media/2018-02-27-075802/large_superior-double.jpg" alt="Double Room" class="carousel-image" style="display: none;">
            <img src="https://i1.wp.com/www.differencebetween.com/wp-content/uploads/2016/01/Difference_Between_Suite_Room_Image1.jpg" alt="Suite Room" class="carousel-image" style="display: none;">
        </div>
        <div class="carousel-controls">
            <button id="prev">＜</button>
            <button id="next">＞</button>
        </div>
    </div>
    <div class="room-info">
        <div id="single-info" class="info"></div>
        <div id="double-info" class="info" style="display: none;"></div>
        <div id="suite-info" class="info" style="display: none;"></div>
    </div>
    
    




    <div class="booking-bar">
        <form id="booking-form">
            <div class="booking-field">
                <label for="check-in">CHECK IN</label>
                <input type="text" id="check-in" name="check-in" class="date-picker" readonly>
            </div>
            <div class="booking-field">
                <label for="check-out">CHECK OUT</label>
                <input type="text" id="check-out" name="check-out" class="date-picker" readonly>
            </div>
            <div class="booking-field">
                <label for="occupancy">OCCUPANCY</label>
                <select id="occupancy" name="occupancy">
                    <option value="1">1 Room, 1 Adult</option>
                    <option value="2" selected>1 Room, 2 Adults</option>
                    <option value="3">1 Room, 3 Adults</option>
                   
                </select>
            </div>
            <div class="booking-field">
                <button type="submit" id="update-button">UPDATE</button>
            </div>
        </form>
    </div>





    </main>

    
    <footer>
        <footer>
            <div class="footer-container">
                <div class="footer-left">
                    <h2>Pacific Rooftop</h2>

                    </div>

                <div class="footer-right">
                    <h3>Sign Up to be A Member!</h3>
                    <form class="newsletter-form">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="email" placeholder="Email Address">
                        <input type="password" name="password" placeholder="Password" required>
                        <div class="checkbox-container">
                            <input type="checkbox" id="privacy">
                            <label for="privacy">I have read and agree to the Privacy Policy.</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="offers">
                            <label for="offers">Yes, I would like to receive emails with exclusive specials and offers.</label>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </footer>
    </footer>
